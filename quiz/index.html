<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
 
<div class="container">
    <h1>HTML Quiz</h1>
 
    <form id="quizForm">
        <!-- Question 1 -->
        <div class="question">
            <label>1. Biometric devices uses ___ characteristics as a security measure?</label><br>
            <div class="answers">
                <input type="radio" id="q1a" name="q1" value="a"> Computer<br>
                <input type="radio" id="q1b" name="q1" value="b"> Human<br>
                <input type="radio" id="q1c" name="q1" value="c"> Animals <br>
                <input type="radio" id="q1c" name="q1" value="d"> Alien
            </div>
        </div>
 
        <!-- Question 2 -->
        <div class="question">
            <label>2.Which of these are not a port type?</label><br>
            <div class="answers">
                <input type="radio" id="q2a" name="q2" value="a"> USB Port<br>
                <input type="radio" id="q2b" name="q2" value="b"> Firewire Port<br>
                <input type="radio" id="q2c" name="q2" value="c"> America Port <br>
                <input type="radio" id="q1c" name="q1" value="d"> SATA Port
            </div>
        </div>
 
        <!-- Question 3 -->
        <div class="question">
            <label>3. Quantum computing uses quantum bits which only has two states it can be. T/F?</label><br>
            <div class="answers">
                <input type="radio" id="q3a" name="q3" value="a"> True <br>
                <input type="radio" id="q3b" name="q3" value="b">False
            </div>
        </div>
 
        <!-- Question 4 -->
        <div class="question">
            <label>4.What connection type has the shortest wireless connection?</label><br>
            <div class="answers">
                <input type="radio" id="q4a" name="q4" value="a"> Bluetooth<br>
                <input type="radio" id="q4b" name="q4" value="b"> Infrared<br>
                <input type="radio" id="q4c" name="q4" value="c"> Microwave<br>
                <input type="radio" id="q4c" name="q4" value="d"> laser
            </div>
        </div>
 
        <button type="button" class="btn-submit" onclick="submitQuiz()">Submit Quiz</button>
    </form>
 
    <div class="result" id="result"></div>
</div>
 
</body>
</html>
