<body>
 
<div class="container">
    <h1>HTML Quiz</h1>
 
    <form id="quizForm">
        <!-- Question 1 -->
        <div class="question">
            <label>1. What does HTML stand for?</label><br>
            <div class="answers">
                <input type="radio" id="q1a" name="q1" value="a"> Hyper Text Markup Language<br>
                <input type="radio" id="q1b" name="q1" value="b"> Home Tool Markup Language<br>
                <input type="radio" id="q1c" name="q1" value="c"> Hyperlinks and Text Markup Language
            </div>
        </div>
 
        <!-- Question 2 -->
        <div class="question">
            <label>2. Which of these tags is used to define a hyperlink in HTML?</label><br>
            <div class="answers">
                <input type="radio" id="q2a" name="q2" value="a"> `<a>`<br>
                <input type="radio" id="q2b" name="q2" value="b"> `<link>`<br>
                <input type="radio" id="q2c" name="q2" value="c"> `<href>`
            </div>
        </div>
 
        <!-- Question 3 -->
        <div class="question">
            <label>3. Which tag is used to define an image in HTML?</label><br>
            <div class="answers">
                <input type="radio" id="q3a" name="q3" value="a"> `<img>`<br>
                <input type="radio" id="q3b" name="q3" value="b"> `<picture>`<br>
                <input type="radio" id="q3c" name="q3" value="c"> `<image>`
            </div>
        </div>
 
        <!-- Question 4 -->
        <div class="question">
            <label>4. What does the `<head>` element contain?</label><br>
            <div class="answers">
                <input type="radio" id="q4a" name="q4" value="a"> Meta information and links to external files like CSS<br>
                <input type="radio" id="q4b" name="q4" value="b"> Main content of the page<br>
                <input type="radio" id="q4c" name="q4" value="c"> Footer information
            </div>
        </div>
 
        <button type="button" class="btn-submit" onclick="submitQuiz()">Submit Quiz</button>
    </form>
 
    <div class="result" id="result"></div>
</div>
